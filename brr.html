<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome, Tirth!</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      background: #60a5fa;
      color: #0f172a;
      transition: 0.2s;
    }

    button:hover {
      background: #93c5fd;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="welcomeText">Welcome, Tirth!</h1>

  </div>

  <script>
    function changeMessage() {
      document.getElementById("welcomeText").innerText = "Welcome again, Tirth! ðŸ˜„";
    }
  </script>
</body>
</html>
